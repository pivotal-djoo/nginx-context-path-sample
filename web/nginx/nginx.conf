server {

  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    rewrite ^/api(.*) $1 break;
    proxy_pass "http://example-server.$k8s_namespace.svc.cluster.local";
    proxy_redirect off;
  }

  location /api2/ {
    rewrite ^/api2(.*) $1 break;
    proxy_pass "http://example-server2.$k8s_namespace.svc.cluster.local";
    proxy_redirect off;
  }
}
